<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <main>
    <section class="game-container">
      <div class="game-status">
        <h1></h1>
      </div>
      <div class="game-board">
        <div id="square-0" class="cell"></div>
        <div id="square-1" class="cell"></div>
        <div id="square-2" class="cell"></div>
        <div id="square-3" class="cell"></div>
        <div id="square-4" class="cell"></div>
        <div id="square-5" class="cell"></div>
        <div id="square-6" class="cell"></div>
        <div id="square-7" class="cell"></div>
        <div id="square-8" class="cell"></div>
      </div>
      <div class="buttons">
        <button id="new-game">New Game</button>
        <button id="give-up">Give Up</button>

      </div>
      <button id="comp">single Player</button>
    </section>

  </main>
</body>

</html>
